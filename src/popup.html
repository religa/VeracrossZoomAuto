<body style="width: 250px; padding:12px;">
<h4>Veracross Zoom Auto</h4>
<br/>

<div class="custom-control custom-switch">
    <input type="checkbox" class="custom-control-input" id="launchZoom">
    <label class="custom-control-label" for="launchZoom" title="Automatically launch Zoom when new class starts">Launch Zoom</label>
</div>
<div class="custom-control custom-switch">
    <input type="checkbox" class="custom-control-input" id="closeZoomWindow">
    <label class="custom-control-label" for="closeZoomWindow" title="Automatically close Zoom window after launching the app">Close Zoom Window</label>
</div>
